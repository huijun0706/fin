	<title>石虎保育相關團隊介紹</title>
	
<h1>阿虎團隊</h1>
	<p>2010年，特有生物研究保育著心 (以下簡稱特生著心) 走腳板研究員林育秀在野生停動物急救企同仁个號召下，開啟投入石虎保育个研究事。面對般般个保育問題，育秀發現「這隻物種無分認識，仰般談保育？」2011年，起勢與臺北市立停動物園合作域外保育 (指非在原棲地个保育事) 研究計畫，希望做得讓收容个石虎發揮出牠們盡大个教育意義摎研究價值。

隨著事个持續進行，𠊎兜看著更多个石虎保育困境，這乜激發𠊎兜想做更多个石虎保育事，並且永續地送展下來去。2013年，特生著心石虎研究團隊與財團法人臺北停動物保育教育基金會合作，成立石虎專戶，募集石虎保育基金
</p>
